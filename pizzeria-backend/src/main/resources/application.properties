spring.r2dbc.url = r2dbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/pizzeria-backend_db
spring.r2dbc.username = ${MYSQL_DB_USERNAME}
spring.r2dbc.password = ${MYSQL_DB_PASSWORD}
spring.r2dbc.pool.initial-size=100
spring.r2dbc.pool.max-size=500
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT